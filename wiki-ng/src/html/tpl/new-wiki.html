<div class="col-xs-12 col-sm-9">
	<div class="panel panel-default main-container">
		<div class="panel-heading">New Wiki</div>
		<div class="panel-footer">
			<form action="" class="form-horizontal" name="wikiForm" novalidate>
				<div class="form-group">
					<label class="col-sm-2 control-label">Title *</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="wiki.title" placeholder="Title of the Wiki" required />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Slug * </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="wiki.slug" placeholder="your-wiki-title-slug-here" ng-change="slug()" required />
					</div>
				</div>				
				<div class="form-group">
					<label class="col-sm-2 control-label">Content * </label>
					<div class="col-sm-10">
						<div text-angular ng-model="wiki.content" required placeholder="Wiki Content..."></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<button class="btn btn-primary" ng-click="saveWiki()" ng-disabled="wikiForm.$invalid">Save</button>
						<button class="btn btn-primary" ng-click="previewWiki()" ng-disabled="wikiForm.$invalid">Preview</button>
					</div>
				</div>							
			</form>
		</div>	
	</div>
</div>
