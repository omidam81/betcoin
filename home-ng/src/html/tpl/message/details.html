<div class="row row-line">
	<ul class="nav nav-tabs nav-justified">
		<li class="active"><a href="messages/#inbox" data-toggle="tab"><%= buttons.your_inbox %></a></li>
		<li><a href="messages/#outbox" data-toggle="tab"><%= buttons.your_outbox %></a></li>
	</ul>
</div>
<div class="row">
	<form role="form">
		<div class="form-group">
			<label for="" class="control-label"><%= text.date %></label>
			<label for="" class="control-label">{{message.datetime | date:'yyyy-MM-dd HH:mm:ss'}}</label>
		</div>
		<div class="form-group">
			<label for="" class="control-label"><%= text.subject %></label>
			<label for="" class="control-label">{{message.subject}}</label>
		</div>	
		<div class="form-group">
			<label for="" class="control-label"><%= text.message %></label>
			<textarea class="form-control" name="message" id="" cols="30" rows="10" ng-model="message.message"></textarea>
		</div>		
	</form>
</div>
<div class="row">
	<a class="btn btn-primary btn-block" ng-click="dismiss()"><%= buttons.dismiss_message %></a>
	<a class="btn btn-primary btn-block" href="messages"><%= buttons.back_to_inbox %></a>
</div>
