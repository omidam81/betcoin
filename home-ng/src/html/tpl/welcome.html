<div class="panel panel-default indent-text">
	<h4 class="well"><%= text.welcome_back %></h4>
	<form role="form" name="loginForm">
		<div class="form-group">
			<label><%= text.username_wallet %></label>
			<input type="text" ng-model="address" class="form-control" />
		</div>
		<div class="form-group">
			<label><%= text.password %></label>
			<input type="text" ng-model="password" class="form-control" />
		</div>
	</form>
	<div>
		<h4 class="well"><%= text.factor_two %></h4>
		<button class="btn btn-primary"><%= buttons.request_code %></button>
		<div class="form-group">
			<label><%= text.factor_two %></label>
			<input type="text" class="form-control" ng-model="code" />
		</div>
	</div>
	<button class="btn btn-primary btn-block"><%= buttons.login %></button>
</div>
