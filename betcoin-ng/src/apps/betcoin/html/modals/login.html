<div class="modal-header">
    <h1 class="text-center"><%- buttons.login %></h1>
</div>
<div class="modal-body">
    <form role="form"
          class="form"
          name="loginForm"
          ng-submit="login()">
        <ng-form name="userpassForm"
                 ng-show="!requireOneTimePass">
            <div class="form-group"
                 ng-show="loginAddress == null">
                <label for=""
                       class="control-label">
                    <%= text.enterusername %>
                </label>
                <input name="username"
                       ng-model="username"
                       type="text"
                       autocorrect="off"
                       autocapitalize="off"
                       class="form-control"
                       ng-required="loginAddress==null" />
            </div>
            <div class="form-group"
                 ng-show="loginAddress != null">
                <label for=""
                       class="control-label">
                    <%= text.enteraddress %>
                </label>
                <input name="address"
                       ng-model="address"
                       type="text"
                       autocorrect="off"
                       autocapitalize="off"
                       class="form-control"
                       ng-required="loginAddress!=null"/>
            </div>
            <div class="form-group">
                <label for=""
                       class="control-label">
                    <%= text.enterpassword %>
                </label>
                <input name="password"
                       ng-model="password"
                       type="password"
                       class="form-control"
                       ng-required="!requireOneTimePass"/>
            </div>
        </ng-form>
        <ng-form name="otpForm"
                 ng-show="requireOneTimePass">
            <div class="form-group">
                <label for=""
                       class="control-label">
                    <%= text.one_time_pass %>
                </label>
                <input name="otp"
                       ng-model="otp"
                       type="text"
                       class="form-control"
                       ng-model="oneTimePass"
                       ng-required="requireOneTimePass"/>
            </div>
        </ng-form>
        <div class="form-group">
            <input type="submit"
                   ladda="submitting"
                   class="btn btn-primary btn-lg btn-block"
                   ng-disabled="loginForm.$invalid"
                   value="<%= buttons.login %>">
            <button class="btn btn-primary btn-lg btn-block"
                    ladda="registering"
                    bc-modal="register"
                    ng-show="!requireOneTimePass">
                <%= buttons.create_new_link%>
            </button>
            <button ladda="resetting"
                    ng-click="resetPassword()"
                    class="btn btn-primary btn-lg btn-block"
                    ng-show="!requireOneTimePass">
                <%= buttons.password_reset%>
            </button>
        </div>
    </form>
</div>
