<div class="row">
    <form name="newAgentForm">
        <div class="form-group">
            <label>Real Name</label>
            <input type="text"
                   class="form-control"
                   ng-model="newAgent.name"
                   required>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text"
                   class="form-control"
                   ng-model="newAgent.username"
                   required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text"
                   class="form-control"
                   ng-model="newAgent.password"
                   required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email"
                   class="form-control"
                   ng-model="newAgent.email"
                   required>
        </div>
        <div class="form-group">
            <label>Locale</label>
            <select class="form-control"
                    ng-model="newAgent.locale"
                    ng-options="value for value in LOCALES"
                    required></select>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input class="form-control"
                   type="text"
                   ng-model="newAgent.phone">

        </div>
        <div class="form-group">
            <label>Mailing Address</label>
            <textarea class="form-control"
                      ng-model="newAgent.address"></textarea>
        </div>
        <div class="form-group">
            <label>Notes/Comments</label>
            <textarea class="form-control"
                      ng-model="newAgent.notes"></textarea>
        </div>
        <button class="btn btn-primary"
                ng-click="saveNewAgent()">Add</button>
    </form>
</div>
