<div class="row"
     ng-controller="AgentDetailController">
    <h3>Agent {{agent.agentToken}} - {{agent.username}}</h3>
    <form name="agentDetailForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text"
                   class="form-control"
                   ng-model="agent.username"
                   required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text"
                   class="form-control"
                   ng-model="agent.password"
                   required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email"
                   class="form-control"
                   ng-model="agent.email"
                   required>
        </div>
        <div class="form-group">
            <label>Locale</label>
            <select class="form-control"
                    ng-model="agent.locale"
                    ng-options="value for value in LOCALES"
                    required></select>
        </div>
        <button class="btn btn-primary"
                ng-click="saveAgent()">Save</button>
    </form>
    <form name="welcomePackForm">
        <div class="form-group">
            <label>Serial Number</label>
            <input type="text"
                   class="form-control"
                   ng-model="newWelcomePack.serialNumber"
                   required>
            <button class="btn btn-primary"
                    ng-click="registerPack()">Register Welcome Pack</button>
        </div>
    </form>
    <div welcome-pack-table="welcomePacks"></div>
    <pre>{{agent | json}}</pre>
</div>
