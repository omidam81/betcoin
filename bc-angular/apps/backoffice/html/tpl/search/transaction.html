<form class="form">
    <div class="form-group">
        <label>Since</label>
        <input ui-date class="form-control" ng-model="range.start">
        <label>Until</label>
        <input ui-date class="form-control" ng-model="range.end">
    </div>
    <div mongo-input
         query-object="query"
         type="text"
         field="userId"
         class="form-group"></div>
    <div mongo-input
         query-object="query"
         type="text"
         field="type"
         class="form-group"></div>
    <div mongo-input
         query-object="query"
         type="text"
         field="meta.txid"
         class="form-group"></div>
    <!-- the toBitcoin and toSatoshi functions are on the backoffice
             root scope (they should be in every root scope maybe) -->
    <div mongo-input
         query-object="query"
         type="number"
         transform="toSatoshi"
         parse="toBitcoin"
         field="credit"
         label="credit amount"
         class="form-group"></div>
    <div mongo-input
         query-object="query"
         type="number"
         transform="toSatoshi"
         parse="toBitcoin"
         field="debit"
         label="debit amount"
         class="form-group"></div>
    <div mongo-input
         query-object="query"
         type="select"
         field="currency"
         options="currencyOptions"
         class="form-group"></div>
</form>
