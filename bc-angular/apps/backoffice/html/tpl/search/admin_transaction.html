<form class="form">
    <div mongo-input
         query-object="query"
         type="text"
         field="to"
         class="form-group"></div>
    <div mongo-input
         query-object="query"
         type="text"
         field="type"
         class="form-group"></div>
    <div mongo-input
         query-object="query"
         type="text"
         field="refId"
         label="TXID"
         class="form-group"></div>
    <!-- the toBitcoin and toSatoshi functions are on the backoffice
    root scope (they should be in every root scope maybe) -->
    <div mongo-input
         query-object="query"
         type="number"
         transform="toSatoshi"
         parse="toBitcoin"
         field="amount"
         label="amount"
         class="form-group"></div>
    <div mongo-input
         query-object="query"
         type="select"
         field="currency"
         options="currencyOptions"
         class="form-group"></div>
</form>
