<div class="row"
     ng-controller="AssociateBonusController">
    <form class="form col-md-6 col-md-offset-3">
        <div class="form-group">
            <label>Default VIP Level</label>
            <select class="form-control"
                    ng-model="config.value.startingVipLevel"
                    ng-options="index as level._id for (index, level) in vipLevels"></select>
        </div>
        <div class="form-group"
             ng-repeat="(currency, _) in config.value.welcomeBonus">
            <label>{{currency}} Welcome Bonus</label>
            <div class="input-group">
                <span class="input-group-addon">{{fiatSymbols[currency]}}</span>
                <input type="number"
                       ng-model="config.value.welcomeBonus[currency]"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label>Match Rollover</label>
            <input type="number"
                   ng-model="config.value.matchRollover"
                   class="form-control">
        </div>
        <div class="form-group"
             ng-repeat="(index, _) in config.value.matchMultipliers track by $index">
            <label>Match Multiplier {{index + 1}}</label>
            <input type="text"
                   ng-model="config.value.matchMultipliers[index]"
                   class="form-control">
        </div>
        <div class="form-group">
            <label>Match Max</label>
            <crypto-input model="config.value.matchMax"
                          currency="'bitcoin'"
                          class="input-group"></crypto-input>
        </div>
        <div class="form-group">
            <button class="btn btn-primary"
                    ng-click="updateLimit(config)">Update</button>
        </div>
    </form>
</div>
