<div class="row" ng-controller="MaintenanceAppsController">
    <div class="col-md-6">
        <h3>Active Apps</h3>
        <table class="table">
            <tr ng-repeat="game in availableGames">
                <td><a ng-click="blockGame(game)">{{game}}</a> &gt;</td>
            </tr>
        </table>
    </div>
    <div class="col-md-6">
        <h3>Maintenance Mode Apps</h3>
        <table class="table">
            <tr ng-repeat="game in maintenanceApps">
                <td>&lt; <a ng-click="unblockGame(game)">{{game}}</a></td>
            </tr>
        </table>
    </div>
</div>
