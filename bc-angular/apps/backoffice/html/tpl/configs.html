<div class="row">
    <div class="col-xs-12">
        <ul ng-controller="NavController" class="nav nav-pills">
            <li ng-repeat="(search, conf) in types"
                ng-class="getActive('/config/' + conf.path)">
                <a ng-href="config/{{conf.path}}">{{conf.label}}</a>
            </li>
        </ul>
    </div>
</div>

<div class="row"
     ng-show="message.length">
    <span class="alert alert-primary">{{message}}</span>
</div>
<div class="row"
     ng-show="error.length">
    <span class="alert alert-danger">{{error}}</span>
</div>

<ng-include src="template"></ng-include>
