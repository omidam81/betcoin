<div class="row">
    <div class="col-xs-12">
        <ul ng-controller="NavController" class="nav nav-pills">
            <li ng-class="getActive('/user/' + userId + '/account')">
                <a ng-href="user/{{userId}}/account">Account</a>
            </li>
            <li ng-class="getActive('/user/' + userId + '/history')">
                <a ng-href="user/{{userId}}/history">History</a>
            </li>
            <li ng-class="getActive('/user/' + userId + '/affiliate')">
                <a ng-href="user/{{userId}}/affiliate">Affiliate Info</a>
            </li>
        </ul>
    </div>
</div>

<div class="row"
     ng-show="message.length">
    <span class="alert alert-primary">{{message}}</span>
</div>
<div class="row"
     ng-show="error.length">
    <span class="alert alert-danger">{{error}}</span>
</div>

<ng-include src="template"></ng-include>
