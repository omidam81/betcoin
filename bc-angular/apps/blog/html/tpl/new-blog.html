<div class="col-xs-12 col-sm-9">
	<div class="panel panel-default main-container">
		<div class="panel-heading">New Blog</div>
		<div class="panel-footer">
			<form action="" class="form-horizontal" name="blogForm" novalidate>
				<div class="form-group">
					<label class="col-sm-2 control-label">Title *</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="blog.title" placeholder="Title of the Blog" required />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Slug * </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="blog.slug" placeholder="your-blog-title-slug-here" ng-change="slug()" required />
					</div>
				</div>				
				<div class="form-group">
					<label class="col-sm-2 control-label">Content * </label>
					<div class="col-sm-10">
						<div text-angular ng-model="blog.content" required placeholder="Blog Content..."></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<button class="btn btn-primary" ng-click="saveBlog()" ng-disabled="blogForm.$invalid">Save</button>
						<button class="btn btn-primary" ng-click="previewBlog()" ng-disabled="blogForm.$invalid">Preview</button>
					</div>
				</div>							
			</form>
		</div>	
	</div>
</div>
